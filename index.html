<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="rps.css">
    </head>

    <body>
        <h2>Rock Paper Scissors Game</h2>
        
        <div class="one">
            <div class="scoreboard"><h3>First to 5 points wins!</h3></div>
            <div class="scoreboard">
                <div class="name"><p>Player Score</p></div>
                <div class="score"><p id="pscore">0</p></div>
            </div>
            <div class="scoreboard">
                <div class="name"><p>Computer Score</p></div>
                <div class="score"><p id="comscore">0</p></div>
            </div>
        </div>


        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="message">
            <p id="m1">Play the game!</p>
            <p id="m2"></p>
            <p id="m3"></p>
        </div>
    </body>

    <script type="text/javascript" src="rps.js"></script>
</html>
